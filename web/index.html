<div className="mdl-grid">
  <form ref="mdl_form" className="mdl-card mdl-shadow--2dp" >
    <div className="mdl-card__supporting-text">
      <img className="inova-logo" style={{marginBottom: '5px'}} />
      <h2 className="mdl-card__title-text">Newborn Screening</h2>
      <fieldset className="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label className="mdl-textfield__label" htmlFor="email">Email address</label>
        <input ref="email" className="mdl-textfield__input" type="email" name="email" />
        <span className="mdl-textfield__error">Please enter a valid email address</span>
      </fieldset>
      <fieldset className="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label className="mdl-textfield__label" htmlFor="password">Password</label>
        <input ref="password" className="mdl-textfield__input" type="password" name="password" />
        <span className="mdl-textfield__error">The password was incorrect did you <a href="#">forgot your password?</a></span>
      </fieldset>
      <button onClick={this.submit} ref="submit" className="mdl-textfield--full-width mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign In</button>
      <br/><br/>
      <a href="#">forgot your password?</a>
      <hr/>
      <button onClick={this.submit} className="mdl-textfield--full-width mdl-button mdl-button--raised ">Register</button>
    </div>
  </form>
</div>
